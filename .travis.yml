env:
  matrix:
  - OS_TYPE=centos OS_VERSION=7

deploy:
  provider: releases
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  file: server-coordinator
  on:
    repo: simernes/server-coordinator
    branch: master

language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
cache: cargo
